<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App is in Production</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .loading-container {
            text-align: center;
        }
        .loading-container h1 {
            color: #4CAF50;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .loading-container p {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 5px;
            margin-bottom: 20px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h1>App is in Production</h1>
        <p>Powered by <strong>Django</strong>, running inside <strong>Docker</strong>, deployed on <strong>Railway</strong>.</p>
        <p>Please wait, the app is getting ready for you...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
